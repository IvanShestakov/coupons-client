<h2> To proceed please login </h2>
<div *ngIf="msg" class="msg">{{msg}}</div>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
            required 
            [(ngModel)]="user.username" 
            name="name" #name="ngModel"  >
                <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
            required [(ngModel)]="user.password" 
            name="password" #password="ngModel">
                <div [hidden]="password.valid" class="alert alert-danger">
                    Password is required
                </div>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
            <select class="form-control" id="type" required>
            <!--TODO implement *nFor loop to iterate over user types -->
            <!--<option *ngFor="let type of types" [value]="t">{{t}}</option>-->
            <option [value]="Admin" selected >Admin</option>
            <option [value]="Company">Company</option>
            <option [value]="Customer">Customer</option>
            </select>
    </div>
    <br>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
</form>
