<h2> To proceed please login </h2>

<form (ngSubmit)="onSubmit(user)" #loginForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
            required 
            [(ngModel)]="user.username" 
            name="name" #name="ngModel"  >
                <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
            required [(ngModel)]="user.password" 
            name="password" #password="ngModel">
                <div [hidden]="password.valid" class="alert alert-danger">
                    Password is required
                </div>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
            <select class="form-control" id="type"
            [(ngModel)]="user.type" name="type" >
            <option  value="ADMIN" >Admin</option>
            <option  value="COMPANY">Company</option>
            <option  value="CUSTOMER">Customer</option>
            </select>
    </div>
    <br>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
    <alert *ngIf="errMsg" type="warning">{{errMsg}}</alert>
</form>
